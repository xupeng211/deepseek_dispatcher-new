; ~/projects/deepseek_dispatcher-new/supervisor/fastapi_api.conf
[program:fastapi_api]
command=uvicorn web.app:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi_err.log
stdout_logfile=/var/log/supervisor/fastapi_out.log
; FastAPI 的环境变量（如 API Key, REDIS_URL）将从 docker-compose.yml 继承
environment=PYTHONPATH="/app"