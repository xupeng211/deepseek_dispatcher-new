; ~/projects/deepseek_dispatcher-new/supervisor/fastapi_api.conf
[program:fastapi_api]
command=uvicorn web.app:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
; 将标准错误输出重定向到容器的标准错误，以便 docker logs 可以捕获
stderr_logfile=/dev/stderr
; 将标准输出重定向到容器的标准输出，以便 docker logs 可以捕获
stdout_logfile=/dev/stdout
; 如果 stderr_logfile 已指定，此行通常是多余的，但保留它以明确意图
redirect_stderr=true
; FastAPI 的环境变量（如 API Key, REDIS_URL）将从 docker-compose.yml 继承
environment=PYTHONPATH="/app"