; ~/projects/deepseek_dispatcher-new/supervisor/rq_worker_high.conf
[program:rq_worker_high]
command=/usr/local/bin/rq worker high --with-scheduler
directory=/app ; 容器内的工作目录
autostart=true
autorestart=true
; 以下两行被注释掉，让 RQ Worker 的日志由 Python 的 logging 模块直接写入文件
; stderr_logfile=/app/logs/worker_high.err.log
; stdout_logfile=/app/logs/worker_high.out.log
; 将 /app 添加到 PYTHONPATH，确保 rq worker 可以找到你的 worker 模块
environment=PYTHONPATH="/app"